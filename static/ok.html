<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Заявка принята</title>

  <style>
    :root{
      --bg:#0b0f14; --muted:#94a3b8; --text:#e5e7eb;
      --line:rgba(148,163,184,.18); --accent:#22c55e; --danger:#ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.35); --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(34,197,94,.18), transparent 50%),
        radial-gradient(800px 500px at 110% 10%, rgba(59,130,246,.14), transparent 50%),
        var(--bg);
      color:var(--text); min-height:100svh; padding:16px;
      display:flex; justify-content:center; align-items:flex-start;
    }
    .wrap{ width:min(720px, 100%); padding:12px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line); border-radius: var(--radius);
      box-shadow: var(--shadow); overflow:hidden;
    }
    header{ padding:22px 18px 12px; border-bottom:1px solid var(--line); }
    h1{ margin:0 0 6px; font-size:18px; }
    .sub{ margin:0; font-size:13px; color:var(--muted); line-height:1.35; }

    .content{ padding:16px 18px 18px; }
    .ok{
      display:flex; gap:12px; align-items:flex-start;
      padding:14px; border-radius:14px;
      border:1px solid rgba(34,197,94,.45);
      background: rgba(255,255,255,.03);
    }
    .mark{
      width:34px; height:34px; border-radius:12px;
      background: rgba(34,197,94,.18);
      border:1px solid rgba(34,197,94,.35);
      display:grid; place-items:center;
      flex:0 0 auto;
      font-weight:800; color: rgba(34,197,94,1);
    }
    .text{ flex:1; }
    .title{ margin:0 0 4px; font-size:15px; font-weight:700; }
    .meta{ margin:0; font-size:13px; color: rgba(148,163,184,.9); white-space:pre-wrap; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; }
    .btn{
      border:0; border-radius:14px; padding:12px 14px; font-size:15px;
      cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .05s ease, filter .15s ease;
      text-decoration:none; display:inline-flex; align-items:center; justify-content:center;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      background: linear-gradient(180deg, rgba(34,197,94,1), rgba(16,185,129,1));
      color:#04130a; font-weight:700; flex:1; min-width:180px;
    }
    .btn-telegram{
      background: linear-gradient(180deg, #2ab0f5, #1997e6);
      color:#041018; font-weight:700;
      gap:8px;
    }
    .btn-ghost{
      background: rgba(255,255,255,.04);
      color: var(--text);
      border:1px solid var(--line);
      min-width: 160px;
    }
    .btn-info{
      background: rgba(59,130,246,.12);
      border-color: rgba(59,130,246,.35);
      color: #cfe1ff;
    }
    a{ color: rgba(34,197,94,.9); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Заявка принята</h1>
        <p class="sub">Всё ок — ты в списке.</p>
      </header>

      <div class="content">
        <div class="ok" role="status" aria-live="polite">
          <div class="mark">✓</div>
          <div class="text">
            <p class="title" id="title">Готово</p>
            <p class="meta" id="meta">Можно закрывать страницу или отправить ещё одну заявку.</p>
          </div>
        </div>

        <div class="row">
          <a class="btn btn-primary" href="/">Отправить ещё</a>
          <a class="btn btn-telegram" href="https://t.me/MosBitAA_bot" target="_blank" rel="noopener">Перейти в бота</a>
          <button class="btn btn-ghost btn-info" type="button" id="countBtn">Сколько участников?</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const meta = document.getElementById("meta");
    const countBtn = document.getElementById("countBtn");
    const id = new URLSearchParams(window.location.search).get("id");
    if(id){
      meta.textContent = "Номер заявки: " + id + "\nМожно закрывать страницу или отправить ещё одну заявку.";
    }

    countBtn.addEventListener("click", async () => {
      try{
        const r = await fetch("/api/count");
        if(!r.ok) throw new Error("HTTP " + r.status);
        const data = await r.json();
        if(!data?.ok) throw new Error("Ошибка API");
        meta.textContent = "Участников: " + data.count;
      }catch(err){
        meta.textContent = "Не удалось получить количество участников. " + (err?.message || err);
      }
    });
  </script>
</body>
</html>
